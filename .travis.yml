matrix:
  include:
    - language: go
      before_install:
         - cp .netrc ~/.netrc 
         - chmod 600 ~/.netrc
      script: go run go/src/registration.go
    - language: node_js
      before_script:
         - "export DISPLAY=:99.0"
         - "sh -e /etc/init.d/xvfb start"
         - sleep 3
         - rackup
         - sleep 3 
      dist: trusty
      addons:
         chrome: stable
     before_install: google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
         - cd react-app 
     script: yarn start package.json
